
<ion-header class="ion-no-border">
  <ion-toolbar color="naranja">
    <ion-buttons slot="start">
      <ion-button  (click)="clickedStar()">
        <ion-icon class="white" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title mode="ios">
        <img src="../../../assets/img/logo-blanco.png" width="40px" height="20px" alt="">
    </ion-title>
  </ion-toolbar>
</ion-header>

    <ion-label class="bold">
      Direcciones
    </ion-label>
    <div *ngFor="let direccion of direcciones">

            </div>

              <p class="title">Nombre Casa</p>
              <p class="description">Calle #No, Colonia</p>
            </div>
          </div>
          <ion-badge class="badge">
            Cambiar
          </ion-badge>
        </ion-card-content>
      </ion-card>
