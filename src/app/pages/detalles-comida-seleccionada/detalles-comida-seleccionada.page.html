<ion-header> </ion-header>

<ion-content>
  <header style="height: 150px;">
    <ion-img
      :src="https://images.unsplash.com/photo-1534308983496-4fabb1a015ee?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max"
    ></ion-img>
  </header>
  <ion-item lines="none">
    <ion-label>
      Pizza Hawaiiana
    </ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-text class="item-adicional descripcion">
      Pizza Hawaiiana que incluye pina, jamon, tocino, rellena de queso en el
      pan.
    </ion-text>
  </ion-item>
  <ion-item-group>
    <ion-item-divider>
      <ion-label>Adicionales</ion-label>
    </ion-item-divider>
    <ion-list>
      <ion-item *ngFor="let adicional of adicionales">
        <ion-label class="item-adicional">
          {{adicional.nombre}}
        </ion-label>
        <ion-item lines="none">
          <ion-label class="item-adicional">
            +${{adicional.precio}}
          </ion-label>
          <ion-checkbox color="success"></ion-checkbox>
        </ion-item>
      </ion-item>
    </ion-list>
  </ion-item-group>
  <ion-item lines="none">
    <ion-label slot="start">
      Comentarios
    </ion-label>
    <ion-label class="chiquito" slot="end">
      0/40
    </ion-label>
  </ion-item>
  <ion-item class="input-comentario" lines="none">
    <ion-input size=5 placeholder="Texto aqui"></ion-input>
  </ion-item>

  <ion-grid class="bottom-input">
    <ion-row>
      <ion-col size=6>
        <div class="numeric-input">
          <ion-item lines="none">
            <ion-label slot="start">-</ion-label>
            <ion-label slot="start">{{"Some value"}}</ion-label>
            <ion-label slot="end">+</ion-label>
          </ion-item>
        </div>
      </ion-col>
      <ion-col size=6>
        <div>
          <ion-button color="warning">
            <ion-label slot="start" color="light"> agregar </ion-label>
            <ion-label slot="end" color="light">$###.##</ion-label>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
