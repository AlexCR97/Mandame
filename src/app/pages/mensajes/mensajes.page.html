<ion-header>
  <ion-toolbar color="naranja">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <div class="mdm-center-horizontal">
      <img src="../../../../assets/img/logo-blanco.png" style="height: 30px;">
    </div>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name=""></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

  <ion-item lines="full">
    <ion-label>{{usuarioReceptor.nombre}} {{usuarioReceptor.apellido}}</ion-label>
    <ion-icon name="alert-circle-outline" slot="end"></ion-icon>
  </ion-item>
</ion-header>

<ion-content #ionContent class="ion-padding">

  <div *ngFor="let i of mensajesChat" class="mensaje-item" [ngClass]="{'mensaje-item-emisor': i.emisor == uidEmisor, 'mensaje-item-receptor': i.receptor == uidReceptor}" (click)="onMensajeItemClick(i)">
    <div>
      <ion-card>
        <ion-card-content>
          <ion-label>{{i.contenido}}</ion-label>
        </ion-card-content>
      </ion-card>
      <p class="ion-padding-horizontal" [ngClass]="i.fechaExpandida ? 'fecha-expandida' : 'fecha-no-expandida'">{{i.fechaHora}}</p>
    </div>
    <div class="espacio"></div>
  </div>
  
</ion-content>

<ion-footer class="enviar-mensaje mdm-center-vertical">

  <ion-item class="mdm-textbox-card" lines="none">
    <ion-input placeholder="Escribe un mensaje" [(ngModel)]="inputText"></ion-input>
  </ion-item>

  <ion-button class="btn-enviar" color="naranja" (click)="onBtnEnviarClick()">
    <ion-icon name="send" slot="icon-only"></ion-icon>
  </ion-button>

</ion-footer>
