<ion-content>

  <div class="flecha">
    <img src="../../assets/img/SVG/Capa 2.svg">
  </div>
  

  <div class="section ion-padding">

    <img src="../../assets/img/logo.png" class="logo">

    <div class="bienvenida">
      <p>Para usar nuestro servicio</p>
      <h3>Inicia Sesión</h3>
    </div>

    <div class="links ion-margin">
      <p><b>Iniciar Sesión</b></p>
      <p routerLink="/registro">Registrarse</p>
    </div>

    <!-- usuario -->
    <div>
      <p class="textbox-label">Usuario</p>
      <ion-item class="mdm-textbox-card" lines="none">
        <ion-icon name="person"></ion-icon>
        <input type="text" [(ngModel)]="email" placeholder="correo@ejemplo.com">
      </ion-item>
    </div>

    <br>

    <!-- contrasena -->
    <div>
      <p class="textbox-label">Contraseña</p>
      <ion-item class="mdm-textbox-card" lines="none">
        <ion-icon name="lock-closed"></ion-icon>
        <input type="password" [(ngModel)]="password" placeholder="***********">
      </ion-item>
    </div>

    <br>

    <ion-button color="naranja" class="button-f ion-text-capitalize" expand="full" (click)="intentarLogin()">Iniciar Sesión
    </ion-button>

    <p class="forgot">Olvide mi contraseña</p>

  </div>

</ion-content>
