<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio" color="dark" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Configuraciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
    <ion-avatar class="image-center">
      <img name="profile_pic" src="../../../assets/img/perfil_prueba.JPG">
    </ion-avatar>
    <ion-label>Cambiar foto</ion-label>
  </div>
  <ion-list lines="full">
    
    <ion-item detail routerLink="nombre">
      <ion-label>
        <h3>Nombre</h3>
        <h5>{{usuario.nombre}} {{usuario.apellido}}</h5>
      </ion-label>
    </ion-item>
    <ion-item detail routerLink="telefono">
      <ion-label>
        <h3>Telefono</h3>
        <h5>{{usuario.telefono}}</h5>
      </ion-label>
    </ion-item>
    <ion-item detail routerLink="contrasena">
      <ion-label>
        <h3>Contraseña</h3>
        <h5>Cambiar contraseña</h5>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
