<!-- header -->
<ion-header class="ion-no-border" [ngClass]="this.showToolbar ? 'background' : 'none'">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button color="light">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title mode="ios">
        <img src="../../../assets/img/logo-blanco.png" width="40px" height="20px" alt="">
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="clickedStar()">
        <ion-icon name="heart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
  
</ion-header><!-- header -->

<!-- content -->
<ion-content (ionScroll)="onScroll($event)" [scrollEvents]="true">

  <!-- restaurant header -->
  <div class="top-btn">
  </div><!-- restaurant header -->

  <!-- main container -->
  <section class="principal">

    <!-- detalles del restaurant -->
    <div class="top-shop">

      <ion-avatar class="img-avatar">
        <img src="../../../../assets/img/dominos.png">
      </ion-avatar>

      <div class="description">
        <p class="title">
          <span class="name" id="title">{{restaurant.nombre}}</span>
          <ion-badge class="status">{{restaurant.estado}}</ion-badge>
        </p>

        <p class="subtitle">
          <span class="name">{{restaurant.categoria}}</span>
          <ion-icon name="star"></ion-icon>
          <span class="star">{{restaurant.calificacion}}</span>
        </p>
      </div>
    </div><!-- detalles del restaurant -->

    <!-- descripcion restaurant -->
    <div class="description-shop">
      <p>
        Entrega aproximada: <span>{{restaurant.tiempo_entrega}} minutos</span>
        <ion-icon name="information-circle-outline"></ion-icon>
      </p>  
    </div><!-- descripcion restaurant -->

    <!-- categorias y productos container -->
    <div class="articles">

      <!-- categorias tabs -->
      <ion-segment class="margin-y" [(ngModel)]="select" (ionChange)="segmentChanged($event)" scrollable mode="md" color="dark">

        <ion-segment-button *ngFor="let i of productosPorCategoria" selected [(value)]="i.categoria">
          <ion-label>{{i.categoria}}</ion-label>
        </ion-segment-button>

      </ion-segment><!-- categorias tabs -->

      <!-- productos container (tab switch) -->
      <div [ngSwitch]="select">

        <!-- categoria switch container -->
        <div *ngFor="let i of productosPorCategoria">
          <ion-grid *ngSwitchCase="i.categoria">
            <ion-row>
              <ion-col size="6" *ngFor="let producto of i.productos">
                <ion-card>
                  <img src="{{producto.foto}}" alt="">
                  <div class="padding">
                    <ion-card-header>
                      <ion-card-title>
                        <p>{{producto.nombre}}</p>
                      </ion-card-title>
                      <ion-card-subtitle>
                        <p>{{producto.ingredientes.join(", ")}}</p>
                      </ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                      <ion-badge class="status">
                        <ion-icon name="card"></ion-icon>
                        $ {{producto.precio}}.00 MXN
                      </ion-badge>
                      <ion-badge class="status">
                        <ion-icon name="time"></ion-icon>
                        30-60 Min
                      </ion-badge>
                    </ion-card-content>
                  </div>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div><!-- categoria switch container -->

      </div><!-- productos container (tab switch) -->

    </div><!-- categorias y productos container -->

  </section><!-- main container -->

</ion-content><!-- content -->

<!-- footer -->
<ion-footer>
  <ion-button color="success" expand="full" (click)="btnClick()">Seguir pedido</ion-button>
</ion-footer><!-- footer -->
