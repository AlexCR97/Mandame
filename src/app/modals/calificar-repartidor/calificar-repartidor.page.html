<ion-content>

  <div class="background"></div>

  <div class="centro">
    <ion-img [src]="foto" class="foto"></ion-img>
  </div>
    <div class="contenedor">
      <p class="cnombre">Â¡Califica a {{nombre}}!</p>
      <div class="contenedor-iconos-center">
        <ion-icon color="naranja" class="icon" name="{{iconName[0]? 'star' : 'star-outline'}}" (click)="iconChanged(1)"></ion-icon>
        <ion-icon color="naranja" class="icon" name="{{iconName[1]? 'star' : 'star-outline'}}" (click)="iconChanged(2)"></ion-icon>
        <ion-icon color="naranja" class="icon" name="{{iconName[2]? 'star' : 'star-outline'}}" (click)="iconChanged(3)"></ion-icon>
        <ion-icon color="naranja" class="icon" name="{{iconName[3]? 'star' : 'star-outline'}}" (click)="iconChanged(4)"></ion-icon>
        <ion-icon color="naranja" class="icon" name="{{iconName[4]? 'star' : 'star-outline'}}" (click)="iconChanged(5)" ></ion-icon>
      </div>
      <ion-list class="ion-margin-top">
        <ion-list-header mode="md">
          <ion-label class="bold">Comentario opcional</ion-label>
        </ion-list-header>
        <div class="textarea">
          <ion-textarea rows="4" cols="4"></ion-textarea>
        </div>
          
      </ion-list>
      
    </div>

</ion-content>
<ion-footer fullscreen>
  <ion-button color="naranja" expand="full" (click)="calificar()">Calificar</ion-button>
</ion-footer>
